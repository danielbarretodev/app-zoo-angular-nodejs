
<!-- Button trigger modal -->

<button type="button" class="btn btn-info " data-toggle="modal" data-target="#loginModal">
  Login
</button>


<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog   modal-content login-container">
    <button type="button align-content-right" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
    </button>
    <div class="alert alert-success" *ngIf="status == 'success'">
      Login correcto
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
      No te has identificado correctamente
    </div>
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <input name="email" type="text"  #email="ngModel" [(ngModel)]="user.email"  placeholder="correo electronico">
                <input name="password" type="password" #pass="ngModel" [(ngModel)]="user.password" placeholder="password">
                <button class="btn btn-info btn-block login" type="submit">Login</button>
            </form>
        </div>
    </div>
  </div>
